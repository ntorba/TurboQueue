<!DOCTYPE html>
<html>

<head>
    <title>TurboQueue Static Playground</title>
    {{ stylesheet_pack('app') }}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">

</head>

<body>
    <div class="max-h-screen">
        <div class="flex justify-center bg-gradient-to-r from-gray-200 to-gray-200 via-purple-200 divide-y-4">
            <div class="flex self-center mr-4">
                <img height="150" , width="150" src="https://i.scdn.co/image/ab67616d00001e0283cd9f1352bc315536480be6">
            </div>
            <div class="">
                <div class="song-metadata text-center">
                    <div class="text-lg font-medium text-gray-900">Because I'm Me</div>
                    <div class="text-lg text-gray-500">The Free Nationals</div>
                </div>
                <div class="flex justify-center my-1 mx-auto text-center">
                    <button class="prev-button bg-white text-gray-200 hover:bg-purple-400 rounded-full my-auto">
                        <svg class="my-auto" xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 0 24 24"
                            width="36px" fill="#000000">
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6l-8.5 6zm6.5 2.14L12.97 12 16 9.86v4.28z" />
                        </svg>
                    </button>
                    <button class="play-button hover:bg-purple-400 rounded-full my-auto">
                        <svg class="h-20 w-20" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24"
                            width="48px" fill="#000000">
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z" />
                        </svg>
                    </button>
                    <button class="next-button bg-white hover:bg-purple-400 rounded-full my-auto">
                        <svg class="my-auto" xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 0 24 24"
                            width="36px" fill="#000000">
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path d="M6 18l8.5-6L6 6v12zm2-8.14L11.03 12 8 14.14V9.86zM16 6h2v12h-2z" />
                        </svg>
                    </button>
                </div>
                <div class="progress-bar h-3 relative max-w-xl my-2 rounded-full overflow-hidden">
                    <div class="w-full h-full bg-gray-200 absolute"></div>
                    <div class="h-full bg-green-500 absolute" style="width:10%"></div>
                </div>
            </div>
        </div>
        <div class="flex justify-between bg-black">
            <h1 class="text-gray-300 text-2xl font-bold mb-2 pt-4">Up Next</h1>
            <div class="pt-2 text-center relative mx-auto text-gray-600">
                <input class="bg-white border-2 h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none" type="search"
                    name="search" placeholder="Add Song!">
                <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
                    <svg class="text-gray-600 h-1 w-3 fill-current" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                        viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;"
                        xml:space="preserve" width="512px" height="512px">
                        <path
                            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                    </svg>
                </button>
            </div>
        </div>
        <table class="bg-black border-collapse  divide-y divide-gray-800">
            <thead class="block bg-black px-6">
                <th class="px-6 text-left text-lg font-bold text-gray-500 uppercase tracking-wider">
                    Song
                </th>
                <th class="px-6 text-left text-lg font-bold text-gray-500 uppercase tracking-wider w-1/6">
                    Votes
                </th>
                <th class="w-1/6"></th>
            </thead>
            <tbody class="block bg-black divide-y divide-x divide-gray-800 overflow-y-scroll">
                {% for song in songs %}
                <tr class="w-full mb-4 h-6">
                    <td class="px-6 py-4 text-left w-2/3">
                        <div class="flex">
                            <div class="album-image px-1">
                                <img height="64" width="64" class="m-2 border-2" src={{song.img_sm}}>
                            </div>
                            <div class="ml-4">
                                <div class="text-lg font-bold text-gray-300">{{song.name}}</div>
                                <div class="text-lg text-gray-500">{{song.artist}}</div>
                            </div>
                        </div>
                    </td>
                    <td class="text-left w-1/6">
                        <span
                            class="p-3 inline-flex text-lg leading-5 font-semibold rounded-full bg-green-100 text-green-800">{{song.votes}}</span>
                    </td>
                    <td class="px-6 w-1/6">
                        <button class="bg-green-800 text-green-100 hover:bg-green-400 rounded px-2 py-2">Vote!</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>TurboQueue Static Playground</title>
    {{ stylesheet_pack('app') }}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <divrb
        class="flex flex-col justify-between bg-gradient-to-t from-blue-200 to-blue-600 via-purple-600 min-h-screen max-h-screen">
        <div class="flex-shrink-6 bg-black p-3 rounded w-3/4 min-h-screen mx-auto max-h-screen">
            <h1 class="text-white text-center">Bailey's Birthday Party</h1>
            <div class="flex flex-col justify-center mx-auto bg-blue-300 p-3 rounded w-1/2 h-72">
                <div class="flex justify-center">
                    <div class="inline-block bg-purple-500 rounded text-black mx-auto my-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20" class="w-5" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M15.707 15.707a1 1 0 01-1.414 0l-5-5a1 1 0 010-1.414l5-5a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 010 1.414zm-6 0a1 1 0 01-1.414 0l-5-5a1 1 0 010-1.414l5-5a1 1 0 011.414 1.414L5.414 10l4.293 4.293a1 1 0 010 1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <img class="inline-block mx-auto justify-center" height="100px" width="100px"
                        src="https://i.scdn.co/image/ab67616d00001e0283cd9f1352bc315536480be6">
                    <div class="inline-block bg-purple-500 rounded text-black mx-auto my-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20" class="w-5" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10.293 15.707a1 1 0 010-1.414L14.586 10l-4.293-4.293a1 1 0 111.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z"
                                clip-rule="evenodd" />
                            <path fill-rule="evenodd"
                                d="M4.293 15.707a1 1 0 010-1.414L8.586 10 4.293 5.707a1 1 0 011.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
                <div class="song-metadata text-center">
                    <div class="text-lg font-medium text-gray-900">Because I'm Me</div>
                    <div class="text-lg text-gray-500">The Free Nationals</div>
                </div>
                <div class="playback_controls">
                    <div class="my-2 mx-auto text-center">
                        <button class="bg-purple-800 text-gray-200 hover:bg-purple-400 rounded-full p-2">
                            Prev
                        </button>
                        <button class="bg-purple-800 text-gray-200 hover:bg-purple-400 rounded-full p-4">
                            Play
                        </button>
                        <button class="bg-purple-800 text-gray-200 hover:bg-purple-400 rounded-full p-2">
                            Next
                        </button>
                    </div>
                </div>
                <div class="progress-bar h-3 relative max-w-xl my-2 rounded-full overflow-hidden">
                    <div class="w-full h-full bg-gray-200 absolute"></div>
                    <div class="h-full bg-green-500 absolute" style="width:10%"></div>
                </div>
            </div>
            <h1 class="text-gray-500 text-3xl font-bold mb-4 py-4">Up Next</h1>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="block bg-gray-50 px-6">
                    <th class="px-6 text-left text-lg font-bold text-gray-500 uppercase tracking-wider">
                        Song
                    </th>
                    <th class="px-6 text-left text-lg font-bold text-gray-500 uppercase tracking-wider w-1/4">
                        Votes
                    </th>
                    <th class="w-1/4"></th>
                </thead>
                <tbody class="block h-96 bg-white divide-y-4 divide-x divide-gray-200 overflow-y-scroll">
                    {% for song in songs %}
                    <tr class="w-full mb-4">
                        <td class="px-6 py-4">
                            <div class="flex">
                                <div class="album-image px-1">
                                    <img class="h-12 w-12" src={{song.img}}>
                                </div>
                                <div>
                                    <div class="text-lg font-bold text-gray-900">{{song.name}}</div>
                                    <div class="text-lg text-gray-500">{{song.artist}}</div>
                                </div>
                            </div>
                        </td>
                        <td class="text-left w-1/4">
                            <span
                                class="p-3 inline-flex text-lg leading-5 font-semibold rounded-full bg-green-100 text-green-800">{{song.votes}}</span>
                        </td>
                        <td class="px-6 w-1/4">
                            <button
                                class="bg-green-800 text-green-100 hover:bg-green-400 rounded px-2 py-2">Vote!</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="pt-2 pb-4 text-center relative mx-auto text-gray-600">
                <input class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
                    type="search" name="search" placeholder="Add Song!">
                <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
                    <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                        viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;"
                        xml:space="preserve" width="512px" height="512px">
                        <path
                            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>

</html>

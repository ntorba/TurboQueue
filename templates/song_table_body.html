<table class="border-2 border-gray-500 border-collapse  divide-y divide-gray-800 w-full">
    <thead class="bg-black">
        <tr class="">
            <th class="px-6 w-2/3 text-left text-lg font-bold text-gray-500 uppercase tracking-wider">
                Song
            </th>
            <th class="px-6 text-left text-lg font-bold text-gray-500 uppercase tracking-wider w-1/6">
                Votes
            </th>
            <th class="w-1/6"></th>
        </tr>
    </thead>
    <tbody class="bg-black divide-y divide-x divide-gray-800">
        {% for song in songs %}
        <tr class="">
            <td class="px-6 py-4 text-left w-2/3">
                <div class="flex">
                    <div class="album-image px-1">
                        <img height="64" width="64" class="m-2 border-2" src={{song.img_sm}}>
                    </div>
                    <div class="ml-4">
                        <div class="text-lg font-bold text-gray-300">{{song.name}}</div>
                        <div class="text-lg text-gray-500">{{song.artist}}</div>
                    </div>
                </div>
            </td>
            <td class="px-6 text-left w-1/6">
                <turbo-frame id={{song.uri}}>
                    <span
                        class="p-3 inline-flex text-lg leading-5 font-semibold rounded-full bg-green-100 text-green-800">{{song.votes}}</span>
                </turbo-frame>
            </td>
            <td class="px-6 w-1/6">
                <div data-controller="vote">
                    <button id={{song.uri}} data-action="vote#vote"
                        class="bg-green-800 text-green-100 hover:bg-green-400 rounded px-2 py-2">Vote!</button>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

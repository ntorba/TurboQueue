<turbo-frame id="searchbarResults">
    <div 
        id="searchResultsSection" 
        class="bg-black overflow-visible h-1">
        <ul class="results text-left overflow-visible bg-white divide-y-2 divide-green-400">
            {% for song in search_results %}
            <li class="result-item text-left px-2">
                <div 
                    data-controller="searchbar"
                    data-name="{{ song.name }}"
                    data-artist={{ song.artist }}
                    data-uri={{ song.uri }}
                    data-img_sm={{ song.img_sm }}
                    data-img_md={{ song.img_md }}
                    data-img_lg={{ song.img_lg }}
                >
                    <button 
                        class="bg-white hover:bg-blue-200 w-full rounded-full"
                        data-action="click->searchbar#addTrack"
                    >
                        <div class="text-left text-lg font-bold text-gray-300">{{ song.name }}</div>
                        <div class="text-left text-lg text-gray-500">{{ song.artist }}</div>
                    </button>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</turbo-frame>
